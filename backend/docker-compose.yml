version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: filmory-postgres
    environment:
      POSTGRES_USER: filmory_user
      POSTGRES_PASSWORD: filmory_password
      POSTGRES_DB: filmory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - filmory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmory_user -d filmory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: filmory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - filmory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  filmory-network:
    driver: bridge
